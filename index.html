
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        p {
            color: rgba(255, 255, 255, 0.8);
        }
        body {
            background: black;
        }
		table {
			width: 100%;
			border-collapse: collapse;
			table-layout: fixed; /* Ensure fixed layout */
		}

		th, td {
			border: 1px solid #ddd;
			padding: 10px;
			text-align: center;
			position: relative; /* Add position relative for numbering */
			overflow: hidden; /* Hide overflow content */
		}
        img {
            max-width: 100%;
            height: auto;
            cursor: pointer; /* Add cursor pointer for clickable images */
        }
        .fullsize {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .fullsize img {
            max-width: 90vw;
            max-height: 90vh;
        }
    </style>
</head>
<body>
    <div class="fullsize" id="fullsize">
        <img id="fullsizeImg" src="" alt="Fullsize Image">
    </div>
    <table>
        
        <tr>
            
            <td>
                <p>--sref 162074014</p>
                <img class="thumbnail" src="external/sref_162074014.png" alt="sref_162074014">
            </td>
            
            <td>

                <img class="thumbnail" src="external/sref_366857946.png" alt="sref_366857946">
            </td>
            
            <td>
                <p>--sref 1358512261</p>
                <img class="thumbnail" src="external/sref_1358512261.png" alt="sref_1358512261">
            </td>
            
        </tr>
        
        <tr>
            
            <td>
                <p>--sref 3537066425</p>
                <img class="thumbnail" src="external/sref_3537066425.png" alt="sref_3537066425">
            </td>
            
            <td>

                <img class="thumbnail" src="external/sref_3639007216.png" alt="sref_3639007216">

            </td>
            
        </tr>
        
    </table>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let thumbnails = document.querySelectorAll('.thumbnail');
            let fullsizeImg = document.getElementById('fullsizeImg');
            let fullsize = document.getElementById('fullsize');

            thumbnails.forEach(function(thumbnail) {
                thumbnail.addEventListener('click', function() {
                    fullsizeImg.src = thumbnail.src;
                    fullsize.style.display = 'flex';
                });
            });

            fullsize.addEventListener('click', function() {
                fullsize.style.display = 'none';
            });
        });
    </script>
</body>
</html>
